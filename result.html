<body>
<div class="container">
  <h1>üéØ ‡πÄ‡∏â‡∏•‡∏¢‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏Å‡∏•‡∏∏‡πà‡∏° üéØ</h1>
  <button id="backBtn">‚¨ÖÔ∏è ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</button>
  <button id="checkBtn">üìã ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏•‡∏¢</button>
  <div id="status" style="margin:10px;display:none;">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö...</div>

  <audio id="correctSound" src="Ding.mp3" preload="auto"></audio>

<script>
function wait(ms){return new Promise(res=>setTimeout(res,ms));}
function norm(s){return (s||'').toLowerCase().trim();}
function escapeHtml(s){return (s||'').replace(/[&<>]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[m]));}

const ranks=(localStorage.getItem('ranks')||'').split('\n').map(v=>v.trim()).filter(Boolean);
const answers=JSON.parse(localStorage.getItem('answers')||'[]');

const checkBtn=document.getElementById('checkBtn');
const backBtn=document.getElementById('backBtn');
const results=document.getElementById('results');
const nextBtn=document.getElementById('nextBtn');
const statusEl=document.getElementById('status');
const correctSound=document.getElementById('correctSound');
const wrongSound=document.getElementById('wrongSound');

let scoreData=[];

backBtn.onclick=()=>{if(confirm('‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å‡πÅ‡∏•‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')){localStorage.clear();location.href='index.html';}};

checkBtn.onclick=async()=>{
  if(!ranks.length||!answers.length){alert('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å');return;}
  checkBtn.style.display='none';statusEl.style.display='block';await wait(800);statusEl.style.display='none';
  
  const map=new Map();ranks.forEach((r,i)=>map.set(norm(r),i+1));
  const groupScores=Array(answers.length).fill(0);

  const resultData=answers.map((t,i)=>({text:t,rank:map.get(norm(t))||null,group:i+1,score:map.get(norm(t))||0}));
  results.innerHTML='';
  for(const r of resultData){
    groupScores[r.group-1]+=r.score;
    const div=document.createElement('div');
    div.className='card-result';
    div.innerHTML=`<div><div>${escapeHtml(r.text)}</div><div style="font-size:14px;color:#ccc;">‡∏Å‡∏•‡∏∏‡πà‡∏° ${r.group}</div></div>
    ${r.rank?`<div class="rank-badge">‡∏ó‡∏µ‡πà ${r.rank}</div>`:`<div class="rank-badge notfound">‡πÑ‡∏°‡πà‡∏û‡∏ö</div>`}`;
    results.appendChild(div);
    if(r.rank) correctSound.play(); else wrongSound.play();
    await wait(300);
  }

  scoreData=groupScores.map((s,i)=>({group:i+1,score:s||0})).sort((a,b)=>b.score-a.score||a.group-b.group);
  localStorage.setItem('scoreData',JSON.stringify(scoreData));
  nextBtn.style.display='inline-block';
};
