<!DOCTYPE html>

<style>
:root {
  --bg1: #042b64;
  --bg2: #06458e;
  --highlight: #ffd400;
  --text: #ffffff;
}
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  height: 100vh; width: 100vw;
  display: flex; justify-content: center; align-items: center;
  background: linear-gradient(180deg, var(--bg1), var(--bg2));
  font-family: "Mitr", sans-serif; color: var(--text);
  overflow: hidden;
}

.container {
  width: 90vw;
  height: 90vh;
  background: rgba(255, 255, 255, 0.08);
  border: 5px solid var(--highlight);
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 30px;
  overflow-y: auto;
  position: relative;
}

h1 {
  color: var(--highlight);
  text-shadow: 2px 2px 0 #000;
  font-size: 2.5em;
  text-align: center;
  margin-bottom: 20px;
}

button {
  background: var(--highlight);
  color: #05245a;
  border: none;
  border-radius: 10px;
  padding: 12px 22px;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  margin: 8px;
  transition: transform 0.15s;
}
button:hover { transform: scale(1.05); }

.button-group {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 10px 0 20px 0;
  width: 100%;
  text-align: center;
}

.card-result {
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid var(--highlight);
  border-radius: 15px;
  padding: 12px 20px;
  margin: 10px auto;
  width: 95%;
  max-width: 800px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.4s ease, transform 0.4s ease;
}
.card-result.show { opacity: 1; transform: translateY(0); }

.rank-badge {
  background: var(--highlight);
  color: #012a66;
  padding: 8px 12px;
  border-radius: 10px;
  font-weight: bold;
  min-width: 80px;
  text-align: center;
}
.notfound {
  background: #ff4f4f !important;
  color: #fff !important;
}

/* üèÜ ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏™‡∏£‡∏∏‡∏õ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô */
#scoreCards {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 20px;
  width: 100%;
}
#scoreCards .score-card {
  background: rgba(255,255,255,0.15);
  border: 2px solid var(--highlight);
  border-radius: 15px;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 20px;
  font-weight: 600;
  width: 95%;
  max-width: 800px;
  margin: auto;
  transition: transform 0.3s ease;
}
#scoreCards .score-card:hover { transform: scale(1.02); }
#scoreCards .rank-icon { font-size: 28px; margin-right: 10px; }

#saveContainer {
  display: none;
  margin-top: 25px;
  flex-direction: column;
  align-items: center;
}
#footerButtons {
  display: none;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin-top: 20px;
}

/* üèÜ Leaderboard Popup */
#leaderboardPopup {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
  z-index: 999;
}
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

#leaderboardBox {
  background: var(--bg1);
  border: 4px solid var(--highlight);
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 0 25px rgba(255,255,255,0.3);
  animation: slideUp 0.4s ease;
}
@keyframes slideUp { from { transform: translateY(50px); opacity:0; } to { transform: translateY(0); opacity:1; } }

#leaderboardBox h2 { color: var(--highlight); margin-bottom: 10px; }
#leaderboardBox img { width: 150px; margin-bottom: 15px; }

.leader-item {
  background: var(--highlight);
  color: #012a66;
  margin: 6px auto;
  padding: 10px 20px;
  border-radius: 10px;
  width: 80%;
  font-weight: bold;
  font-size: 20px;
  display: flex;
  justify-content: space-between;
}
#closeLeaderboard {
  background: #fff;
  color: #05245a;
  margin-top: 15px;
}
</style>
</head>
<body>
<div class="container">
  <h1 id="pageTitle">üéØ ‡πÄ‡∏â‡∏•‡∏¢‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏Å‡∏•‡∏∏‡πà‡∏° üéØ</h1>

  <div class="button-group" id="topButtons">
    <button id="backBtn">‚¨ÖÔ∏è ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</button>
    <button id="resetBtn">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>
    <button id="checkBtn">üìã ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏•‡∏¢‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button>
  </div>

  <div id="status" style="display:none;margin-top:20px;">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö...</div>
  <div id="results"></div>

  <div id="scoreSection" style="display:none;">
    <button id="showScoreBtn">üèÜ ‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</button>
    <div id="scoreTable"></div>
    <div id="saveContainer">
      <button id="saveBtn">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏ü‡∏•‡πå TXT</button>
    </div>
    <div id="footerButtons">
      <button id="backBtnBottom">‚¨ÖÔ∏è ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</button>
      <button id="resetBtnBottom">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>
    </div>
  </div>
</div>

<!-- üèÜ Leaderboard Popup -->
<div id="leaderboardPopup">
  <div id="leaderboardBox">
    <img src="podium.png" alt="podium">
    <h2>üèÖ TOP 5 LEADERBOARD üèÖ</h2>
    <div id="leaderboardList"></div>
    <button id="closeLeaderboard">‡∏õ‡∏¥‡∏î</button>

</div>

<!-- üîä preload ‡πÄ‡∏™‡∏µ‡∏¢‡∏á -->
<audio id="soundCorrect" src="Ding.mp3" preload="auto"></audio>
<audio id="soundWrong" src="Worng.mp3" preload="auto"></audio>

<script>
function wait(ms){return new Promise(res=>setTimeout(res,ms));}
function norm(s){return (s||'').toLowerCase().trim();}
function escapeHtml(s){return (s||'').replace(/[&<>]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[m]));}

const ranks=(localStorage.getItem('ranks')||'').split('\n').map(v=>v.trim()).filter(Boolean);
const answers=JSON.parse(localStorage.getItem('answers')||'[]');

const soundCorrect=document.getElementById('soundCorrect');
const soundWrong=document.getElementById('soundWrong');
document.body.addEventListener('click',()=>{soundCorrect.play().catch(()=>{});soundCorrect.pause();soundWrong.play().catch(()=>{});soundWrong.pause();},{once:true});

const btn=document.getElementById('checkBtn');
const results=document.getElementById('results');
const statusEl=document.getElementById('status');
const scoreSection=document.getElementById('scoreSection');
const showScoreBtn=document.getElementById('showScoreBtn');
const pageTitle=document.getElementById('pageTitle');
const topButtons=document.getElementById('topButtons');
const scoreTable=document.getElementById('scoreTable');
const saveContainer=document.getElementById('saveContainer');
const footerButtons=document.getElementById('footerButtons');
const leaderboardPopup=document.getElementById('leaderboardPopup');
const leaderboardList=document.getElementById('leaderboardList');
const closeLeaderboard=document.getElementById('closeLeaderboard');

let scoreData=[];

function goHome(){if(confirm('‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å‡πÅ‡∏•‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏≠‡∏Å‡πÑ‡∏ß‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')){localStorage.clear();location.href='index.html';}}
function resetPage(){location.reload();}

document.getElementById('backBtn').onclick=goHome;
document.getElementById('backBtnBottom').onclick=goHome;
document.getElementById('resetBtn').onclick=resetPage;
document.getElementById('resetBtnBottom').onclick=resetPage;

btn.onclick=async()=>{
  if(!ranks.length||!answers.length){alert('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å');return;}
  topButtons.style.display='none';
  statusEl.style.display='block';await wait(1000);statusEl.style.display='none';
  
  const map=new Map();ranks.forEach((r,i)=>map.set(norm(r),i+1));
  let resultData=answers.map((t,i)=>({text:t,rank:map.get(norm(t))||null,group:i+1,score:map.get(norm(t))||0})).filter(r=>r.text.trim()!=="");

  results.innerHTML='';
  const groupScores=Array(answers.length).fill(0);
  const notFound=resultData.filter(r=>!r.rank);
  const ranked=resultData.filter(r=>r.rank).sort((a,b)=>a.rank-b.rank);
  resultData=[...notFound,...ranked];

  for(const r of resultData){
    groupScores[r.group-1]+=r.score;
    const card=document.createElement('div');
    card.className='card-result';
    card.innerHTML=`
      <div>
        <div style="font-size:18px;font-weight:600">${escapeHtml(r.text)}</div>
        <div style="font-size:14px;color:#ddd">‡∏Å‡∏•‡∏∏‡πà‡∏° ${r.group} ‚Äî ${r.rank ? '‡∏ï‡∏¥‡∏î‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö' : '<span style="color:#ff9090;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ô‡∏•‡∏¥‡∏™‡∏ï‡πå‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</span>'}</div>
      </div>
      ${r.rank ? `<div class="rank-badge">‡∏ó‡∏µ‡πà ${r.rank}</div>` : `<div class="rank-badge notfound">‡πÑ‡∏°‡πà‡∏û‡∏ö</div>`}
    `;
    results.appendChild(card);
    await wait(700);
    card.classList.add('show');
    if(r.rank){soundCorrect.currentTime=0;soundCorrect.play().catch(()=>{});}
    else{soundWrong.currentTime=0;soundWrong.play().catch(()=>{});}
    card.scrollIntoView({behavior:"smooth",block:"nearest"});
  }

  scoreData=groupScores.map((s,i)=>({group:i+1,score:s||0})).sort((a,b)=>b.score-a.score||a.group-b.group);
  scoreSection.style.display='block';
  topButtons.style.display='flex';
};

showScoreBtn.onclick=async()=>{
  pageTitle.style.display='none';
  results.style.display='none';
  showScoreBtn.style.display='none';
  topButtons.style.display='none';

  const icons=["üèÜ","ü•à","ü•â"];
  scoreTable.innerHTML=`
    <h2 style="color:var(--highlight);margin-top:10px;">üèÜ ‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î üèÜ</h2>
    <div id="scoreCards"></div>
  `;
  const container=document.getElementById("scoreCards");

  container.innerHTML=scoreData.map((r,i)=>{
    const icon=icons[i]||"‚≠ê";
    return `
      <div class="score-card">
        <div><span class="rank-icon">${icon}</span>‡∏Å‡∏•‡∏∏‡πà‡∏° ${r.group}</div>
        <div>${r.score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</div>
      </div>`;
  }).join("");

  saveContainer.style.display='flex';
  footerButtons.style.display='flex';

  await wait(600);
  container.lastElementChild.scrollIntoView({behavior:"smooth",block:"end"});

  await wait(1000);
  leaderboardList.innerHTML=scoreData.slice(0,5).map((r,i)=>
    `<div class='leader-item'>‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö ${i+1} ‚Äî ‡∏Å‡∏•‡∏∏‡πà‡∏° ${r.group}<span>${r.score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</span></div>`).join("");
  leaderboardPopup.style.display='flex';
  soundCorrect.play().catch(()=>{});
};

closeLeaderboard.onclick=()=>{leaderboardPopup.style.display='none';};
</script>
</body>
