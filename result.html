<body>
  <div class="container">
    <h1 id="pageTitle">üìã ‡πÄ‡∏â‡∏•‡∏¢‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏Å‡∏•‡∏∏‡πà‡∏°</h1>

      <button id="checkBtn">üìã ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏•‡∏¢‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button>

    <div id="results"></div>

    <div id="scoreSection">
      <button id="showScoreBtn">üèÜ ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</button>
      <div id="scoreTable"></div>
    </div>

    <div id="saveContainer" style="display:none;justify-content:center;margin-top:10px;">
      <button id="saveBtn">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</button>
    </div>

  <!-- üîä ‡πÄ‡∏™‡∏µ‡∏¢‡∏á -->
  <audio id="soundCorrect" src="ding.mp3" preload="auto"></audio>
  <audio id="soundWrong" src="wrong.mp3" preload="auto"></audio>

<script>
function wait(ms){return new Promise(res=>setTimeout(res,ms));}
function norm(s){return (s||'').toLowerCase().trim();}
function escapeHtml(s){return (s||'').replace(/[&<>]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[m]));}

const ranks=(localStorage.getItem('ranks')||'').split('\n').map(v=>v.trim()).filter(Boolean);
const answers=JSON.parse(localStorage.getItem('answers')||'[]');

const btn=document.getElementById('checkBtn');
const statusEl=document.getElementById('status');
const results=document.getElementById('results');
const scoreTable=document.getElementById('scoreTable');
const saveContainer=document.getElementById('saveContainer');
const backBtn=document.getElementById('backBtn');
const resetBtn=document.getElementById('resetBtn');
const scoreSection=document.getElementById('scoreSection');
const showScoreBtn=document.getElementById('showScoreBtn');
const pageTitle=document.getElementById('pageTitle');
const topButtons=document.getElementById('topButtons');
const footerButtons=document.getElementById('footerButtons');
const soundCorrect=document.getElementById('soundCorrect');
const soundWrong=document.getElementById('soundWrong');
const backBtnBottom=document.getElementById('backBtnBottom');
const resetBtnBottom=document.getElementById('resetBtnBottom');

let scoreData=[];

function goHome(){
  if(confirm('‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å‡πÅ‡∏•‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏≠‡∏Å‡πÑ‡∏ß‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')){
    localStorage.clear();
    location.href='index.html';
  }
}
function resetPage(){
  results.innerHTML='';
  scoreTable.innerHTML='';
  saveContainer.style.display='none';
  btn.style.display='block';
  scoreSection.style.display='none';
  pageTitle.style.opacity='1';
  topButtons.style.display='flex';
  footerButtons.style.display='none';
  results.style.display='block';
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

backBtn.addEventListener('click',goHome);
backBtnBottom.addEventListener('click',goHome);
resetBtn.addEventListener('click',resetPage);
resetBtnBottom.addEventListener('click',resetPage);

btn.addEventListener('click',async()=>{
  if(!ranks.length||!answers.length){alert('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å');return;}
  btn.style.display='none';
  statusEl.style.display='block';
  await wait(1000);
  statusEl.style.display='none';
  
  const map=new Map();
  ranks.forEach((r,i)=>map.set(norm(r),i+1));

  let resultData=answers.map((t,i)=>({
    text:t, rank:map.get(norm(t))||null, group:i+1, score:map.get(norm(t))||0
  })).filter(r=>r.text.trim()!=="");

  results.innerHTML='';
  const groupScores=Array(answers.length).fill(0);

  const notFound=resultData.filter(r=>!r.rank);
  const ranked=resultData.filter(r=>r.rank).sort((a,b)=>a.rank-b.rank);
  resultData=[...notFound,...ranked];

  for(const r of resultData){
    groupScores[r.group-1]+=r.score;
    const card=document.createElement('div');
    card.className='card-result';
    card.innerHTML=`
      <div>
        <div style="font-size:18px;font-weight:600">${escapeHtml(r.text)}</div>
        <div style="font-size:14px;color:#ddd">‡∏Å‡∏•‡∏∏‡πà‡∏° ${r.group} ‚Äî ${r.rank ? '‡∏ï‡∏¥‡∏î 25 ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö' : '<span style="color:#ff9090;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ô‡∏•‡∏¥‡∏™‡∏ï‡πå‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</span>'}</div>
      </div>
      ${r.rank ? `<div class="rank-badge">‡∏ó‡∏µ‡πà ${r.rank}</div>` : `<div class="rank-badge notfound">‡πÑ‡∏°‡πà‡∏û‡∏ö</div>`}
    `;
    results.appendChild(card);
    await wait(500);
    card.classList.add('show');
    if(r.rank){soundCorrect.currentTime=0;soundCorrect.play().catch(()=>{});}
    else{soundWrong.currentTime=0;soundWrong.play().catch(()=>{});}
    card.scrollIntoView({behavior:'smooth',block:'center'});
  }

  scoreData=groupScores.map((s,i)=>({group:i+1,score:s||0}))
    .sort((a,b)=>b.score-a.score||a.group-b.group);
  scoreSection.style.display='block';
});

showScoreBtn.addEventListener('click',async()=>{
  pageTitle.style.opacity='0';
  topButtons.style.display='none';
  results.style.display='none';
  showScoreBtn.style.display='none';

  scoreTable.innerHTML=`
    <h2 style="color:var(--highlight);margin-top:10px;">üèÜ ‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô üèÜ</h2>
    <table><thead><tr><th>‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö</th><th>‡∏Å‡∏•‡∏∏‡πà‡∏°</th><th>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</th></tr></thead><tbody></tbody></table>`;
  const tbody=scoreTable.querySelector('tbody');

  for(const [idx,row] of scoreData.entries()){
    const tr=document.createElement('tr');
    tr.className='table-row';
    tr.innerHTML=`<td>${idx+1}</td><td>${row.group}</td><td>${row.score}</td>`;
    tbody.appendChild(tr);
    await wait(500);
    tr.classList.add('show');
    soundCorrect.currentTime=0;
    soundCorrect.play().catch(()=>{});
    tr.scrollIntoView({behavior:'smooth',block:'center'});
  }

  saveContainer.style.display='flex';
  footerButtons.style.display='flex';
});
</script>
