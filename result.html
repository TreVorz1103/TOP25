<body>

    <button id="resetBtn">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>

<!-- üîä preload ‡πÄ‡∏™‡∏µ‡∏¢‡∏á -->
<audio id="soundCorrect" src="Ding.mp3" preload="auto"></audio>
<audio id="soundWrong" src="Worng.mp3" preload="auto"></audio>

<script>
function wait(ms){return new Promise(res=>setTimeout(res,ms));}
function norm(s){return (s||'').toLowerCase().trim();}
function escapeHtml(s){return (s||'').replace(/[&<>]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[m]));}

const ranks=(localStorage.getItem('ranks')||'').split('\n').map(v=>v.trim()).filter(Boolean);
const answers=JSON.parse(localStorage.getItem('answers')||'[]');

const soundCorrect=document.getElementById('soundCorrect');
const soundWrong=document.getElementById('soundWrong');
document.body.addEventListener('click',()=>{
  soundCorrect.play().catch(()=>{});soundCorrect.pause();
  soundWrong.play().catch(()=>{});soundWrong.pause();
},{once:true});

let scoreData=[];

function goHome(){ if(confirm('‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å‡πÅ‡∏•‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏≠‡∏Å‡πÑ‡∏ß‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')){ localStorage.clear(); location.href='index.html'; } }
function resetPage(){ location.reload(); }

document.getElementById('backBtn').onclick=goHome;
document.getElementById('backBtnBottom').onclick=goHome;
document.getElementById('resetBtn').onclick=resetPage;
document.getElementById('resetBtnBottom').onclick=resetPage;

document.getElementById('checkBtn').onclick=async()=>{
  if(!ranks.length||!answers.length){alert('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å');return;}
  document.getElementById('checkBtn').style.display='none';
  document.getElementById('status').style.display='block';
  await wait(1000);
  document.getElementById('status').style.display='none';
  
  const map=new Map();ranks.forEach((r,i)=>map.set(norm(r),i+1));
  let resultData=answers.map((t,i)=>({text:t,rank:map.get(norm(t))||null,group:i+1,score:map.get(norm(t))||0})).filter(r=>r.text.trim()!=="");

  const results=document.getElementById('results');
  results.innerHTML='';
  const groupScores=Array(answers.length).fill(0);
  const notFound=resultData.filter(r=>!r.rank);
  const ranked=resultData.filter(r=>r.rank).sort((a,b)=>a.rank-b.rank);
  resultData=[...notFound,...ranked];

  for(const r of resultData){
    groupScores[r.group-1]+=r.score;
    const card=document.createElement('div');
    card.className='card-result';
    card.innerHTML=`
      <div>
        <div style="font-size:18px;font-weight:600">${escapeHtml(r.text)}</div>
        <div style="font-size:14px;color:#ddd">‡∏Å‡∏•‡∏∏‡πà‡∏° ${r.group} ‚Äî ${r.rank ? '‡∏ï‡∏¥‡∏î 25 ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö' : '<span style="color:#ff9090;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ô‡∏•‡∏¥‡∏™‡∏ï‡πå‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</span>'}</div>
      </div>
      ${r.rank ? `<div class="rank-badge">‡∏ó‡∏µ‡πà ${r.rank}</div>` : `<div class="rank-badge notfound">‡πÑ‡∏°‡πà‡∏û‡∏ö</div>`}
    `;
    results.appendChild(card);
    await wait(300);
    card.classList.add('show');
    if(r.rank){soundCorrect.currentTime=0;soundCorrect.play().catch(()=>{});}
    else{soundWrong.currentTime=0;soundWrong.play().catch(()=>{});}
  }

  scoreData=groupScores.map((s,i)=>({group:i+1,score:s||0})).sort((a,b)=>b.score-a.score||a.group-b.group);
  document.getElementById('scoreSection').style.display='block';
};

document.getElementById('showScoreBtn').onclick=async()=>{
  document.getElementById('results').style.display='none';
  document.getElementById('showScoreBtn').style.display='none';

  const scoreTable=document.getElementById('scoreTable');
  scoreTable.innerHTML='<h2 style="color:var(--highlight);margin-bottom:10px;">üèÜ ‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î üèÜ</h2>';

  for(const [idx,row] of scoreData.entries()){
    const box=document.createElement('div');
    box.className='score-box';
    box.innerHTML=`<div>‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö ${idx+1} ‚Äî ‡∏Å‡∏•‡∏∏‡πà‡∏° ${row.group}</div><div class="score-rank">${row.score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</div>`;
    scoreTable.appendChild(box);
    await wait(300);
    box.classList.add('show');
    soundCorrect.currentTime=0; soundCorrect.play().catch(()=>{});
  }

  document.getElementById('footerButtons').style.display='flex';

  // üèÜ Popup Leaderboard TOP 18
  await wait(600);
  const leaderboardList=document.getElementById('leaderboardList');
  leaderboardList.innerHTML=scoreData.slice(0,18).map((r,i)=>
    `<div class='leader-item'>‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö ${i+1} ‚Äî ‡∏Å‡∏•‡∏∏‡πà‡∏° ${r.group}<span>${r.score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</span></div>`).join("");
  document.getElementById('leaderboardPopup').style.display='flex';
  soundCorrect.play().catch(()=>{});
};

document.getElementById('closeLeaderboard').onclick=()=>{
  document.getElementById('leaderboardPopup').style.display='none';
};
</script>
