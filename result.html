<!-- ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå -->
<audio id="ding"></audio>
<audio id="pop"></audio>
<audio id="cheer"></audio>

<script>
function wait(ms){return new Promise(res=>setTimeout(res,ms));}
function norm(s){return (s||'').toLowerCase().trim();}
function escapeHtml(s){return (s||'').replace(/[&<>]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[m]));}

const ranks=(localStorage.getItem('ranks')||'').split('\n').map(v=>v.trim()).filter(Boolean);
const answers=JSON.parse(localStorage.getItem('answers')||'[]');

const ding=document.getElementById('ding');
const pop=document.getElementById('pop');
const cheer=document.getElementById('cheer');
const btn=document.getElementById('checkBtn');
const statusEl=document.getElementById('status');
const results=document.getElementById('results');
const scoreTable=document.getElementById('scoreTable');
const saveContainer=document.getElementById('saveContainer');
const saveBtn=document.getElementById('saveBtn');
const effectURL=document.getElementById('effectURL');
const backBtn=document.getElementById('backBtn');
const resetBtn=document.getElementById('resetBtn');
const scoreSection=document.getElementById('scoreSection');
const showScoreBtn=document.getElementById('showScoreBtn');

let scoreData=[];

backBtn.addEventListener('click',()=>{if(confirm('‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å‡πÅ‡∏•‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏≠‡∏Å‡πÑ‡∏ß‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')){localStorage.clear();location.href='index.html';}});
resetBtn.addEventListener('click',()=>{results.innerHTML='';scoreTable.innerHTML='';saveContainer.style.display='none';btn.style.display='block';scoreSection.style.display='none';});

btn.addEventListener('click',async()=>{
  if(!ranks.length||!answers.length){alert('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å');return;}
  btn.style.display='none';statusEl.style.display='block';await wait(1000);statusEl.style.display='none';
  
  const map=new Map();ranks.forEach((r,i)=>map.set(norm(r),i+1));
  let resultData=answers.map((t,i)=>({text:t,rank:map.get(norm(t))||null,group:i+1,score:map.get(norm(t))||0})).filter(r=>r.text.trim()!=="");

  results.innerHTML='';
  const groupScores=Array(answers.length).fill(0);

  // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö: ‡πÑ‡∏°‡πà‡∏û‡∏ö ‚Üí ‡∏ï‡πà‡∏≥ ‚Üí ‡∏™‡∏π‡∏á
  const notFound = resultData.filter(r=>!r.rank);
  const ranked = resultData.filter(r=>r.rank).sort((a,b)=>a.rank-b.rank);
  resultData = [...notFound,...ranked];

  for(const r of resultData){
    groupScores[r.group-1]+=r.score;
    const card=document.createElement('div');
    card.className='card-result';
    card.innerHTML=`<div>
        <div style="font-size:18px;font-weight:600">${escapeHtml(r.text)}</div>
        <div style="font-size:14px;color:#ddd">‡∏Å‡∏•‡∏∏‡πà‡∏° ${r.group} ‚Äî ${r.rank ? '‡∏ï‡∏¥‡∏î 25 ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö' : '<span style="color:#ff9090;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ô‡∏•‡∏¥‡∏™‡∏ï‡πå‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</span>'}</div>
      </div>
      ${r.rank ? `<div class="rank-badge">‡∏ó‡∏µ‡πà ${r.rank}</div>` : `<div class="notfound">‚ùå</div>`}`;
    results.appendChild(card);
    await wait(500);
    card.classList.add('show');
    // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ñ‡πâ‡∏≤‡∏°‡∏µ URL ‡πÉ‡∏™‡πà‡πÄ‡∏≠‡∏á
    if(effectURL.value){
      const audio = new Audio(effectURL.value);
      audio.play();
    } else {
      if(r.rank) ding.play(); else pop.play();
    }
  }

  scoreData=groupScores.map((s,i)=>({group:i+1,score:s})).filter(g=>g.score>0).sort((a,b)=>b.score-a.score||a.group-b.group);
  scoreSection.style.display='block';
});

showScoreBtn.addEventListener('click',async()=>{
  results.style.display='none';
  showScoreBtn.style.display='none';
  scoreTable.innerHTML=`<h2 style="color:var(--highlight);margin-top:10px;">üèÜ ‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô üèÜ</h2>
  <table><thead><tr><th>‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö</th><th>‡∏Å‡∏•‡∏∏‡πà‡∏°</th><th>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°</th></tr></thead><tbody></tbody></table>`;
  const tbody=scoreTable.querySelector('tbody');
  for(const [idx,row] of scoreData.entries()){
    const tr=document.createElement('tr');
    tr.className='table-row';
    tr.innerHTML=`<td>${idx+1}</td><td>${row.group}</td><td>${row.score}</td>`;
    tbody.appendChild(tr);
    await wait(500);
    tr.classList.add('show');
    if(idx===0) cheer.play(); else ding.play();
  }
  saveContainer.style.display='flex';
});

saveBtn.addEventListener('click', () => {
  if(!scoreData.length) return alert("‚ö†Ô∏è ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô");
  const txtContent = scoreData.map(r=>`‡∏Å‡∏•‡∏∏‡πà‡∏° ${r.group} : ${r.score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`).join("\n");
  const blob = new Blob([txtContent], {type: "text/plain;charset=utf-8"});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `score_${new Date().toISOString().slice(0,10)}.txt`;
  a.click();
});
