<style>
:root {
  --bg1: #042b64;
  --bg2: #06458e;
  --highlight: #ffd400;
  --text: #ffffff;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  height: 100vh; width: 100vw;
  display: flex; justify-content: center; align-items: center;
  background: linear-gradient(180deg, var(--bg1), var(--bg2));
  font-family: "Mitr", sans-serif; color: var(--text);
  overflow: hidden;
  padding: 10px;
}
.container {
  width: 100%; max-width: 900px;
  height: 90vh;
  background: rgba(255, 255, 255, 0.08);
  border: 5px solid var(--highlight);
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
  display: flex; flex-direction: column; align-items: center;
  padding: 20px 30px; overflow-y: auto; position: relative;
}
h1 {
  color: var(--highlight);
  text-shadow: 2px 2px 0 #000;
  font-size: 2em;
  text-align: center;
  margin-bottom: 15px;
}
button {
  background: var(--highlight); color: #05245a;
  border: none; border-radius: 10px;
  padding: 12px 20px; font-size: 16px; font-weight: 700;
  cursor: pointer; margin: 8px;
  transition: transform 0.15s;
}
button:hover { transform: scale(1.05); }
.button-group {
  display: flex; justify-content: center; align-items: center;
  flex-wrap: wrap; gap: 10px; margin: 10px 0 20px 0;
  width: 100%; text-align: center;
}
.card-result {
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid var(--highlight);
  border-radius: 15px;
  padding: 12px 20px;
  margin: 8px auto;
  width: 100%;
  display: flex; justify-content: space-between; align-items: center;
  opacity: 0; transform: translateY(20px);
  transition: opacity 0.4s ease, transform 0.4s ease;
}
.card-result.show { opacity: 1; transform: translateY(0); }
.rank-badge {
  background: var(--highlight); color: #012a66;
  padding: 8px 12px; border-radius: 10px;
  font-weight: bold; min-width: 70px; text-align: center;
}
.notfound { background: #ff4f4f !important; color: #fff !important; }

#results, #scoreTable { width: 100%; text-align: center; margin-top: 20px; }
#saveContainer { display: none; margin-top: 25px; flex-direction: column; align-items: center; }
#footerButtons {
  display: none; justify-content: center; align-items: center;
  gap: 15px; margin-top: 20px;
}

/* Leaderboard Popup */
#leaderboardPopup {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  justify-content: center; align-items: center;
  animation: fadeIn 0.3s ease;
  z-index: 999;
}
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
#leaderboardBox {
  background: var(--bg1);
  border: 4px solid var(--highlight);
  border-radius: 20px;
  padding: 25px;
  text-align: center;
  width: 90%; max-width: 500px;
  box-shadow: 0 0 25px rgba(255,255,255,0.3);
  animation: slideUp 0.4s ease;
}
@keyframes slideUp { from { transform: translateY(50px); opacity:0; } to { transform: translateY(0); opacity:1; } }
.leader-item {
  background: var(--highlight);
  color: #012a66;
  margin: 6px auto;
  padding: 10px 20px;
  border-radius: 10px;
  width: 90%;
  font-weight: bold;
  font-size: 18px;
  display: flex;
  justify-content: space-between;
}
#closeLeaderboard { background: #fff; color: #05245a; margin-top: 15px; }

/* Score Card */
.score-card {
  background: linear-gradient(180deg, #1d4f9e 0%, #0f3a7a 100%);
  border: 4px solid var(--highlight);
  border-radius: 30px;
  padding: 30px 20px;
  margin: 30px auto;
  width: 100%;
  box-shadow: 0 0 40px rgba(255, 255, 255, 0.25);
  text-align: center;
  animation: scorePop 0.5s ease;
}
.score-card h2 {
  color: var(--highlight);
  text-shadow: 2px 2px 0 #000;
  font-size: 2em;
  font-weight: 700;
  margin-bottom: 20px;
}
.score-card table {
  width: 100%;
  border-collapse: collapse;
  border: 3px solid var(--highlight);
  border-radius: 20px;
  overflow: hidden;
}
.score-card th, .score-card td {
  border: 1px solid rgba(255,255,255,0.25);
  padding: 12px 8px;
  font-size: 18px;
}
.score-card th {
  background: var(--highlight);
  color: #05245a;
  font-weight: 800;
}
.score-card tr:nth-child(even){background:rgba(255,255,255,0.08);}
@keyframes scorePop { from{opacity:0;transform:translateY(30px);} to{opacity:1;transform:translateY(0);} }

/* üì± Responsive */
@media(max-width:768px){

  .rank-badge{margin-top:8px;}
  .leader-item{font-size:16px;}
  button{width:100%;max-width:260px;}
}
</style>

<script>
function wait(ms){return new Promise(res=>setTimeout(res,ms));}
function norm(s){return (s||'').toLowerCase().trim();}
function escapeHtml(s){return (s||'').replace(/[&<>]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[m]));}

const ranks=(localStorage.getItem('ranks')||'').split('\n').map(v=>v.trim()).filter(Boolean);
const answers=JSON.parse(localStorage.getItem('answers')||'[]');
const soundCorrect=document.getElementById('soundCorrect');
const soundWrong=document.getElementById('soundWrong');
document.body.addEventListener('click',()=>{soundCorrect.play().catch(()=>{});soundCorrect.pause();soundWrong.play().catch(()=>{});soundWrong.pause();},{once:true});

const results=document.getElementById('results');
const statusEl=document.getElementById('status');
const scoreSection=document.getElementById('scoreSection');
const showScoreBtn=document.getElementById('showScoreBtn');
const pageTitle=document.getElementById('pageTitle');
const topButtons=document.getElementById('topButtons');
const scoreTable=document.getElementById('scoreTable');
const saveContainer=document.getElementById('saveContainer');
const footerButtons=document.getElementById('footerButtons');
const leaderboardPopup=document.getElementById('leaderboardPopup');
const leaderboardList=document.getElementById('leaderboardList');
const closeLeaderboard=document.getElementById('closeLeaderboard');

let scoreData=[];

function goHome(){if(confirm('‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å‡πÅ‡∏•‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')){localStorage.clear();location.href='index.html';}}
function resetPage(){location.reload();}
document.getElementById('backBtn').onclick=goHome;
document.getElementById('backBtnBottom').onclick=goHome;
document.getElementById('resetBtn').onclick=resetPage;
document.getElementById('resetBtnBottom').onclick=resetPage;

document.getElementById('checkBtn').onclick=async()=>{
  if(!ranks.length||!answers.length){alert('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å');return;}
  statusEl.style.display='block';await wait(1000);statusEl.style.display='none';
  const map=new Map();ranks.forEach((r,i)=>map.set(norm(r),i+1));
  const resultData=answers.map((t,i)=>({text:t,rank:map.get(norm(t))||null,group:i+1,score:map.get(norm(t))||0})).filter(r=>r.text.trim()!=="");
  results.innerHTML='';
  const groupScores=Array(answers.length).fill(0);
  for(const r of resultData){
    groupScores[r.group-1]+=r.score;
    const card=document.createElement('div');
    card.className='card-result';
    card.innerHTML=`<div><div style="font-weight:600">${escapeHtml(r.text)}</div>
      <div style="font-size:14px;color:#ddd">‡∏Å‡∏•‡∏∏‡πà‡∏° ${r.group} ‚Äî ${r.rank?'‡∏ï‡∏¥‡∏î TOP 25':'‡πÑ‡∏°‡πà‡∏ï‡∏¥‡∏î'}</div></div>
      ${r.rank?`<div class="rank-badge">‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö ${r.rank}</div>`:`<div class="rank-badge notfound">‚ùå</div>`}`;
    results.appendChild(card);
    await wait(80);
    card.classList.add('show');
    if(r.rank)soundCorrect.play().catch(()=>{});else soundWrong.play().catch(()=>{});
  }
  await wait(500);
  scoreSection.style.display='block';
  pageTitle.textContent='‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô!';
  topButtons.style.display='none';
  scoreData=groupScores.map((s,i)=>({group:i+1,score:s}));
};

showScoreBtn.onclick=()=>{
  const sorted=[...scoreData].sort((a,b)=>b.score-a.score);
  let html=`<div class='score-card'><h2>‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°</h2><table><tr><th>‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö</th><th>‡∏Å‡∏•‡∏∏‡πà‡∏°</th><th>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°</th></tr>`;
  sorted.forEach((g,i)=>{
    html+=`<tr><td>${i+1}</td><td>‡∏Å‡∏•‡∏∏‡πà‡∏° ${g.group}</td><td>${g.score}</td></tr>`;
  });
  html+='</table></div>';
  scoreTable.innerHTML=html;
  saveContainer.style.display='flex';
  footerButtons.style.display='flex';
  const top5=sorted.slice(0,5);
  leaderboardList.innerHTML=top5.map((r,i)=>`<div class='leader-item'><span>#${i+1} ‡∏Å‡∏•‡∏∏‡πà‡∏° ${r.group}</span><span>${r.score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</span></div>`).join('');
  leaderboardPopup.style.display='flex';
};

closeLeaderboard.onclick=()=>{leaderboardPopup.style.display='none';};

document.getElementById('saveBtn').onclick=()=>{
  let text='‡∏™‡∏£‡∏∏‡∏õ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°\\n\\n';
  scoreData.sort((a,b)=>b.score-a.score).forEach((g,i)=>{
    text+=`‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö ${i+1} : ‡∏Å‡∏•‡∏∏‡πà‡∏° ${g.group} ‚Äî ${g.score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô\\n`;

</script>
