  <style>

/* üîπ Overlay ‡πÅ‡∏™‡∏î‡∏á 25 ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö */
#overlayRanks {

<body>
<div class="container" id="container">
  <h1>üìä ‡πÄ‡∏â‡∏•‡∏¢‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏Å‡∏•‡∏∏‡πà‡∏°</h1>
  <div id="questionBox"></div>

  <div id="topButtons">
    <button id="backBtn">‚¨ÖÔ∏è ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</button>
    <button id="resetBtn">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>
    <button id="checkBtn">üìã ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏•‡∏¢‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button>
  </div>

  <div id="status" style="display:none;margin-top:20px;">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö...</div>
  <div id="results"></div>

  <div id="footerButtons">
    <button id="showAllRanksBtn">üîç ‡πÄ‡∏â‡∏•‡∏¢‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
    <button id="scoreBtn">üèÜ ‡∏î‡∏π‡∏™‡∏£‡∏∏‡∏õ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</button>
    <button id="backBtn2">‚¨ÖÔ∏è ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</button>
  </div>

  <!-- ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå -->
  <audio id="correctSound" src="Ding.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="Wrong.mp3" preload="auto"></audio>
</div>

<!-- üîπ Overlay ‡πÄ‡∏â‡∏•‡∏¢ 25 ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö -->
<div id="overlayRanks">
  <button id="closeRanks">‡∏õ‡∏¥‡∏î</button>
  <div id="ranksList"></div>
</div>

<script>
function wait(ms){return new Promise(res=>setTimeout(res,ms));}
function norm(s){return (s||'').toLowerCase().trim();}
function escapeHtml(s){return (s||'').replace(/[&<>]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[m]));}

// üß† ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å localStorage
const ranks=(localStorage.getItem('ranks')||'').split('\n').map(v=>v.trim()).filter(Boolean);
const answers=JSON.parse(localStorage.getItem('answers')||'[]');
const question=localStorage.getItem('question')||'';

// üßæ ‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á element
const container=document.getElementById('container');
const questionBox=document.getElementById('questionBox');
const checkBtn=document.getElementById('checkBtn');
const statusEl=document.getElementById('status');
const results=document.getElementById('results');
const backBtn=document.getElementById('backBtn');
const resetBtn=document.getElementById('resetBtn');
const backBtn2=document.getElementById('backBtn2');
const scoreBtn=document.getElementById('scoreBtn');
const correctSound=document.getElementById('correctSound');
const wrongSound=document.getElementById('wrongSound');

let scoreData=[];

// ‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
questionBox.textContent = question ? `üß† ${question}` : "‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°";

// ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö
function goHome(){
  if(confirm('‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å‡πÅ‡∏•‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?')){
    localStorage.clear();
    location.href='index.html';
  }
}
backBtn.onclick=goHome;
backBtn2.onclick=goHome;
resetBtn.onclick=()=>{location.reload();};

// ‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö
checkBtn.addEventListener('click',async()=>{
  if(!ranks.length || !answers.length){
    alert('‚ùó ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà');
    return;
  }

  // ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô
  container.classList.add('moveTop');

  checkBtn.style.display='none';
  statusEl.style.display='block';
  await wait(1000);
  statusEl.style.display='none';

  const map=new Map();
  ranks.forEach((r,i)=>map.set(norm(r),i+1));

  let resultData=answers.map((t,i)=>({
    text:t,
    rank:map.get(norm(t))||null,
    group:i+1,
    score:map.get(norm(t))||0
  })).filter(r=>r.text.trim()!=="");

  const groupScores=Array(answers.length).fill(0);

  const notFound=resultData.filter(r=>!r.rank);
  const ranked=resultData.filter(r=>r.rank).sort((a,b)=>a.rank-b.rank);
  resultData=[...notFound,...ranked];

  results.innerHTML='';
  if(notFound.length && ranked.length){
    const divider=document.createElement('div');
    divider.innerHTML=`<hr style="border:1px dashed #ffd400;margin:20px 0;opacity:0.6;">
      <div style="text-align:center;color:#ffd400;font-weight:600;">‚úÖ ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô TOP 25</div>`;
    results.appendChild(divider);
  }

  for(const r of resultData){
    groupScores[r.group-1]+=r.score;
    const card=document.createElement('div');
    card.className='card-result';
    card.innerHTML=`
      <div>
        <div style="font-size:18px;font-weight:600">${escapeHtml(r.text)}</div>
        <div style="font-size:14px;color:#ddd">‡∏Å‡∏•‡∏∏‡πà‡∏° ${r.group} ‚Äî ${r.rank ? '‡∏ï‡∏¥‡∏î 25 ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö' : '<span style="color:#ff9090;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÉ‡∏ô‡∏•‡∏¥‡∏™‡∏ï‡πå</span>'}</div>
      </div>
      ${r.rank ? `<div class="rank-badge">‡∏ó‡∏µ‡πà ${r.rank}</div>` : `<div class="rank-badge notfound">‡πÑ‡∏°‡πà‡∏û‡∏ö</div>`}
    `;
    results.appendChild(card);

    await wait(400);
    card.classList.add('show');

    if(r.rank){
      correctSound.currentTime=0;
      correctSound.play();
    }else{
      wrongSound.currentTime=0;
      wrongSound.play();
    }

    card.scrollIntoView({behavior:"smooth",block:"end"});
  }

  scoreData=groupScores.map((s,i)=>({group:i+1,score:s||0}))
    .sort((a,b)=>b.score-a.score||a.group-b.group);
  localStorage.setItem('scoreData',JSON.stringify(scoreData));

  await wait(400);
  document.getElementById('footerButtons').style.display='flex';
});

// ‡∏õ‡∏∏‡πà‡∏°‡∏î‡∏π‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏° (‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ score.html)
scoreBtn.onclick=()=>{location.href='score.html';};

// üîπ ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏â‡∏•‡∏¢‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
const showAllRanksBtn = document.getElementById('showAllRanksBtn');
const overlayRanks = document.getElementById('overlayRanks');
const closeRanks = document.getElementById('closeRanks');
const ranksList = document.getElementById('ranksList');

showAllRanksBtn.onclick = () => {
  const ranks = (localStorage.getItem('ranks') || '').split('\n').map(v => v.trim()).filter(Boolean);

  if (!ranks.length) {
    alert('‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö');
    return;
  }

  // üü° ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å 25 ‚Üí 1
  const reversed = ranks.slice().reverse().map((ans, i) => ({
    num: ranks.length - i, // 25 ‚Üí 1
    text: ans
  }));

  // ‚úÖ ‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á HTML ‡πÅ‡∏ö‡∏ö 5 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏†‡∏≤‡∏û
  let html = `
    <h2 style="color:#ffd400;margin-bottom:20px;font-size:2.2em;text-shadow:2px 2px 0 #000;">‡πÄ‡∏â‡∏•‡∏¢‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</h2>
    <div style="
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(160px,1fr));
      gap:12px 25px;
      text-align:left;
      font-size:20px;
      line-height:1.6;
      color:#fff;
      background:rgba(255,255,255,0.05);
      padding:25px 30px;
      border-radius:15px;
      border:3px solid #ffd400;
      max-width:850px;
      margin:auto;
    ">
  `;

  reversed.forEach(item => {
    html += `<div><b>${item.num}</b> ${item.text}</div>`;
  });

  html += `</div>`;

  ranksList.innerHTML = html;
  overlayRanks.style.display = 'flex';
};

// ‡∏õ‡∏¥‡∏î overlay
closeRanks.onclick = () => overlayRanks.style.display = 'none';
overlayRanks.onclick = e => { if (e.target === overlayRanks) overlayRanks.style.display = 'none'; };

</script>
